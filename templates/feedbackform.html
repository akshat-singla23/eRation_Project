<!DOCTYPE html>
<html>
    <head>
        <title>login page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css” />
        <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css” integrity=”sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T” crossorigin=”anonymous”>
    </head>
    <body>
        <h2>{{UserName}}</h2>
        <div class="input-group mb-3">
            <h3>Feedback for your order from {{Shop Name}} for order on {{Order Date}}</h3>
          </div>
          
          <div>
            <label>Enter Your Rating out of 10:</label>
            <input type="number" 
                name="rating" id="rating" min="1" max="10" required />
          </div>
          <br>
          <div>
            <label>Additional Comments(if any):</label>
            <input type="text" 
                name="comments" id="comments" />
          </div>
          <br>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-primary" type="submit"><a href = '/orderhistory.html' style="color: white; text-decoration: none;                ">Go Back</a></button>
          </div>
    </body>
</html>
